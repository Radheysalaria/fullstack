<!DOCTYPE html>
<html>
<head>
    <title>Easy Bazzar</title>
    <style>
      
        body {
            font-family: sans-serif;
            text-align: center; 
            background-color: #fdfdfd;
        }

       
        .controls {
            background-color: #eee;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid black;
        }

        
        .product {
          
            display: inline-block; 
            border: 1px solid black;
            width: 200px;
            margin: 10px;
            padding: 10px;
            vertical-align: top;
            background-color: white;
        }

        .price {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Easy Bazzar</h1>

    <div class="controls">
        <label>Category:</label>
        <select id="categorySelect" onchange="updateList()">
            <option value="all">All</option>
            <option value="Mobile">Mobile</option>
            <option value="Clothing">Clothing</option>
        </select>

        <label>Sort Price:</label>
        <select id="priceSelect" onchange="updateList()">
            <option value="none">Normal</option>
            <option value="low">Low to High</option>
            <option value="high">High to Low</option>
        </select>
    </div>

    <div id="container"></div>

    <script>
   
        let products = [
            { name: "Samsung Galaxy", category: "Mobile", price: 15000 },
            { name: "Red T-Shirt", category: "Clothing", price: 500 },
            { name: "iPhone 13", category: "Mobile", price: 50000 },
            { name: "Blue Jeans", category: "Clothing", price: 1200 },
            { name: "Nokia Keypad", category: "Mobile", price: 2000 },
            { name: "Winter Jacket", category: "Clothing", price: 2500 }
        ];

       
        function updateList() {
      
            let category = document.getElementById("categorySelect").value;
            let sortType = document.getElementById("priceSelect").value;

           
            let filteredList = products.filter(function(item) {
                if (category == "all") {
                    return true;
                } else {
                    return item.category == category;
                }
            });

          
            if (sortType == "low") {
                filteredList.sort(function(a, b) { return a.price - b.price });
            } else if (sortType == "high") {
                filteredList.sort(function(a, b) { return b.price - a.price });
            }

          
            show(filteredList);
        }

     
        function show(items) {
            let div = document.getElementById("container");
            div.innerHTML = ""; 

       
            for (let i = 0; i < items.length; i++) {
                div.innerHTML += `
                    <div class="product">
                        <h3>${items[i].name}</h3>
                        <p>${items[i].category}</p>
                        <p class="price">â‚¹${items[i].price}</p>
                    </div>
                `;
            }
        }

        show(products);
    </script>

</body>
</html>
