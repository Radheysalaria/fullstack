<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Drawing App</title>
    <style>
    
        body {
            text-align: center; 
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

       
        #myCanvas {
            background-color: white;
            border: 2px solid #333;
            cursor: crosshair; 
        }

      
        polyline {
            fill: none;
            stroke: black;
            stroke-width: 3;
            stroke-linecap: round;
        }

       
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Simple Drawing Board</h1>
    
    <svg id="myCanvas" width="800" height="500"></svg>
    
    <br>
    
    <button id="clearBtn">Clear Canvas</button>

    <script>
        
        let svg = document.getElementById("myCanvas");
        let clearBtn = document.getElementById("clearBtn");

       
        let isDrawing = false;
        let currentLine = null;

       
        svg.addEventListener("mousedown", startDrawing);
        svg.addEventListener("mousemove", drawLine);
        svg.addEventListener("mouseup", stopDrawing);
        svg.addEventListener("mouseleave", stopDrawing); 
        
        clearBtn.addEventListener("click", clearCanvas);

       

        function startDrawing(event) {
            isDrawing = true;

            
            currentLine = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
            
          
            let x = event.offsetX;
            let y = event.offsetY;

         
            currentLine.setAttribute("points", x + "," + y);

           
            svg.appendChild(currentLine);
        }

        function drawLine(event) {
          
            if (isDrawing === true) {
                let x = event.offsetX;
                let y = event.offsetY;

                
                let oldPoints = currentLine.getAttribute("points");
                currentLine.setAttribute("points", oldPoints + " " + x + "," + y);
            }
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function clearCanvas() {
           
            svg.innerHTML = "";
        }
    </script>

</body>
</html>
